<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Водяна Агонія</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="gameContainer">
        <div id="uiContainer" class="hidden"></div>
        <div id="playerHealthDisplay" class="hidden"></div>
        <div id="inGameControls" class="hidden"></div>
        <div id="stanley-notification" class="hidden"></div>

        <div id="mainMenuScreen" class="messageScreen">
            <div class="menu-panel main-menu">
                <div id="userInfo" class="hidden">
                    <p id="userEmail"></p>
                    <button id="logoutButton"></button>
                </div>
                <h1 id="gameTitle"></h1>
                <button id="startButton" disabled></button>
                <button id="mapButton" disabled></button>
                <button id="mainMenuShopButton" disabled></button>
                <button id="authButton"></button> <div class="button-row" id="lang-selector">
                    <button data-lang="uk" class="selected">Українська</button>
                    <button data-lang="en">English</button>
                </div>
            </div>
        </div>
        
        <div id="authScreen" class="messageScreen hidden">
            <div class="menu-panel auth-menu">
                <div class="auth-tabs">
                    <button id="loginTab" class="auth-tab selected"></button>
                    <button id="registerTab" class="auth-tab"></button>
                </div>
                <div class="auth-form">
                    <input type="email" id="authEmail" placeholder="Email">
                    <input type="password" id="authPassword" placeholder="Пароль">
                    <p id="authError" class="hidden"></p>
                    <button id="authSubmitButton"></button>
                </div>
                <button id="authBackButton"></button>
            </div>
        </div>

        <div id="setupScreen" class="messageScreen hidden"></div>
        <div id="mapScreen" class="messageScreen hidden"></div>
        <div id="pauseScreen" class="messageScreen hidden"></div>
        <div id="gameOverScreen" class="messageScreen hidden"></div>
        <div id="shopScreen" class="messageScreen hidden"></div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="script.js" defer></script>
</body>
</html>
