<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Водяна Агонія: Шлях Додому</title>
    <style>
        :root { --gold: #ffd700; --deep-blue: rgba(0, 15, 35, 0.95); --red: #ff4444; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Segoe UI', Arial, sans-serif; color: white; }
        
        #gameContainer { position: relative; width: 100vw; height: 100vh; background-color: #001020; background-size: cover; background-position: center; transition: background 0.8s ease; }
        
        #screen-renderer { position: absolute; inset: 0; z-index: 100; display: flex; align-items: center; justify-content: center; }
        
        .menu-container { 
            background: var(--deep-blue); 
            /* Використовуємо ui_bg для фону меню */
            background-image: linear-gradient(rgba(0,15,35,0.8), rgba(0,15,35,0.8)), url('assets/ui_bg.png');
            background-size: cover;
            padding: 40px; border: 3px solid var(--gold); border-radius: 25px; 
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.2); text-align: center; width: 450px; position: relative;
        }

        .game-title { color: var(--gold); font-size: 42px; margin-bottom: 5px; text-shadow: 0 0 15px var(--gold); }
        .button-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        
        .btn-blue { 
            background: linear-gradient(145deg, #0044cc, #002266); color: white; border: 1px solid var(--gold); 
            padding: 15px; font-size: 16px; cursor: pointer; border-radius: 10px; transition: 0.3s;
        }
        .btn-blue:hover { transform: scale(1.05); filter: brightness(1.2); box-shadow: 0 0 15px var(--gold); }

        #hud { position: absolute; top: 20px; width: 100%; display: flex; justify-content: center; gap: 20px; z-index: 80; pointer-events: none; }
        .hud-item { background: rgba(0,0,0,0.8); border: 2px solid var(--gold); padding: 8px 20px; border-radius: 12px; font-size: 20px; font-weight: bold; }
        
        #playerHealthDisplay { position: absolute; bottom: 20px; left: 20px; z-index: 80; }
        .heart-panel { background: rgba(0,0,0,0.8); border: 2px solid var(--red); padding: 10px 20px; border-radius: 15px; font-size: 24px; }

        .target { position: absolute; width: 130px; cursor: crosshair; z-index: 50; }
        .boss-img { width: 350px !important; z-index: 90; }
        .dying { transform: scale(0); opacity: 0; transition: 0.4s; pointer-events: none; }
        .hidden { display: none !important; }
        
        .scroll-list { max-height: 250px; overflow-y: auto; margin: 20px 0; padding-right: 5px; }
        .list-item { background: rgba(255,255,255,0.05); border: 1px solid var(--gold); border-radius: 8px; padding: 10px; margin-bottom: 8px; text-align: left; }
        .lang-switch { position: absolute; top: 15px; right: 15px; background: none; border: 1px solid var(--gold); color: var(--gold); padding: 5px 10px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="hud" class="hidden">
            <div class="hud-item" id="hud-map-name"></div>
            <div class="hud-item" id="scoreDisplay"></div>
            <div class="hud-item" id="timerDisplay"></div>
        </div>
        <div id="playerHealthDisplay" class="hidden">
            <div class="heart-panel" id="heart-container"></div>
        </div>
        <div id="screen-renderer"></div>
    </div>

    <script src="data.js"></script>
    <script src="engine.js"></script>
    <script src="ui.js"></script>
</body>
</html>
